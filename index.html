<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="search">
                <div class="search-input">
                    <img src="img/magnify.svg" alt="search icon" class="filter-orange">
                    <input type="text" id="searchBar" placeholder="Search...">
                </div>
                <div class="search-icons">
                    <div class="mode-switch">
                        <img src="img/light.svg" alt="light mode icon" class="filter-orange">
                        <div class="switch">
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox">
                                <div class="slider round"></div>
                        </div>
                        <img src="img/dark.svg" alt="dark mode icon" class="filter-orange">
                    </div>
                    <div class="github">
                        <img src="img/github.svg" alt="github profile icon" class="filter-orange">
                        <p class="text-orange">AttackSwan</p>
                    </div>
                </div>
                <div class="user-info">
                    <img src="img/kenobi.png" alt="User avatar"> 
                    <h2 class="text-orange">Hello there,</h2>   
                    <p class="text-orange">Obi-wan Kenobi (@highground)</p>
                </div>
                <div class="user-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="branding">
                <img src="img/dashboard.svg" alt="dashboard icon" class="filter-dark">
                <p>Dashboard</p>
            </div>
            <div class="navigation">
                <img src="img/home.svg" alt="home icon" class="filter-dark">
                <a href="">Home</a>
                <img src="img/profile.svg" alt="profile icon" class="filter-dark">
                <a href="">Profile</a>
                <img src="img/messages.svg" alt="messages icon" class="filter-dark">
                <a href="">Messages</a>
                <img src="img/history.svg" alt="history icon" class="filter-dark">
                <a href="">History</a>
                <img src="img/tasks.svg" alt="tasks icon" class="filter-dark">
                <a href="">tasks</a>
                <img src="img/communities.svg" alt="communities icon" class="filter-dark">
                <a href="">Communities</a>
            </div>
            <div class="settings">
                <img src="img/settings.svg" alt="settings icon" class="filter-dark">
                <a href="">Settings</a>
                <img src="img/support.svg" alt="support icon" class="filter-dark">
                <a href="">Support</a>
                <img src="img/privacy.svg" alt="privacy icon" class="filter-dark">
                <a href="">Privacy</a>
            </div>
        </div>

        <div class="projects">
            <div class="cards">
                <p>Your Projects</p>
                <div class="card">Super Cool Project</div>
                <div class="card">Less Cool Project</div>
                <div class="card">Impossible App</div>
                <div class="card">Easy Peasy App</div>
                <div class="card">Ad Blocker</div>
                <div class="card">Money Maker</div>
            </div>
            <div class="RHS">
                <p>Announcements</p>
                <div class="announcements">Site Maintenance</div>
                <p>Trending</p>
                <div class="trending"></div>
            </div>
        </div>

        <div class="footer">Footer</div>
    </div>
</body>
</html>
